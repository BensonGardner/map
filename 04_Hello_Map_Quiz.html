<!DOCTYPE html>
<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- DONE Create map div -->
   <div id="map"></div>
   <script>
     // DONE Create map var.
       var map;
     // DONE: Added location and zoom.
     function initMap() {
         console.log('runnin');
       map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 23.354969, lng: 85.334788},
            zoom: 15 
       });
        console.log(map);
     };
   </script>
   <!--DONE: Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer
           src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCaf9Ff3b7aKVQV5_4ej_QSxFKKttpFNw&v=3&callback=initMap">
   </script>
 </body>
</html>
